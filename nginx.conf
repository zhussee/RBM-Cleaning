user  root;
worker_processes 1;
events {}

http {
    server {
        listen 80;
        server_name rbm-cleaning.kz www.rbm-cleaning.kz;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 200 'nginx is alive';
            add_header Content-Type text/plain;
        }
    }
}

